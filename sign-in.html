<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS MARKET</title>
    <link rel="shortcut icon" href="./images/logo black.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/prefix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>


    <!--login form -->


<form id="loginForm">
    <h2 class="center-text">Login</h2>
    <label for="username">Mobile number:</label>
    <input type="tel" pattern="[0-9]{10}" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="login()">Login</button>

    <p class="center-text">
        <a href="./forget-pass.html" >Forgot Password?</a>
    </p>

    <p class="center-text">
        Don't have an account? <a href="./sign-up.html" >Sign Up</a>
    </p>
</form>



</body>
</html>
